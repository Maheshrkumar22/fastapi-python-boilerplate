services:
  # A Docker web service
  - type: web
    name: fastapi-example
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
      playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
